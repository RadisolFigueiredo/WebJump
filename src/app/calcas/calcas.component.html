<div class="row">
  <div class="col-3 col-lg-3 col-sm-4 col-md-4" *ngFor="let item of product">
    <div class="justify-content-center border-img">
      <img src="{{ item.image }}" class="container flex-wrap d-flex" />
      <div class="name-price">
        <div class="space-name">
          <p class="name mt-2">{{ item.name }}</p>
        </div>
        <p class="price mb-1 mt-3">R{{ item.price | currency }}</p>
        <div class="btn p-0 mb-4">
          <button>Comprar</button>
        </div>
      </div>
    </div>
  </div>
</div>
