<div class="container justify-content-center d-flex">
  <div>
    <h3>Fale Conosco</h3>
    <form class="box-contato">
      <div class="box row">
        <div
          class="form-group col-lg-12 col-sm-12 col-md-12 col-xs-12 col-xl-12 mt-2"
        >
          <label for="exampleFormControlInput1">Nome</label>
          <input type="text" class="form-control" />
        </div>
        <div
          class="form-group col-lg-12 col-sm-12 col-md-12 col-xs-12 col-xl-12"
        >
          <label for="exampleFormControlInput1">Email</label>
          <input type="email" class="form-control" />
        </div>
        <div
          class="form-group col-lg-12 col-sm-12 col-md-12 col-xs-12 col-xl-12"
        >
          <label for="exampleFormControlTextarea1">Mensagem:</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button class="btn mb-4" type="submit">Enviar</button>
      </div>
    </form>
  </div>
</div>
